<div class="container">

  <div *ngFor="let card of cards">

    <mat-card class="card">
      <!-- Card header -->
      <mat-card-header>
        <mat-card-title>{{ card.title }}</mat-card-title>
        <mat-card-subtitle>Technical area?</mat-card-subtitle>
      </mat-card-header>
      <!-- Card image -->
      <img mat-card-image src="assets/images/placeholder.png" height="100px">
      <!-- Card body -->
      <mat-card-content>
        <p class="card-text">
          {{ card.description }}
        </p>
      </mat-card-content>
      <!-- Card buttons -->
      <mat-card-actions>
        <button mat-raised-button color="primary">{{ card.buttonText }}</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
